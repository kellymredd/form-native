    <script>
        $.fn.ready(function(){
            $('form').formidable();


            $('.submit').on('click', function(e){
                e.preventDefault();

                $.ajax({
                    type: 'GET',
                    data: $('form').serialize(),
                    url: 'ajax.php',
                    success: function(data) {
                        $('.ajax').html(data);
                    }
                });

            });


            $('.readonly-btn').on('click', function(e){
                e.preventDefault();
                $('input[type="checkbox"]').attr('readonly',true);
            });
            $('.remove-readonly-btn').on('click', function(e){
                e.preventDefault();
                $('select').attr('readonly',false);
            });

            $('.disable-btn').on('click', function(e){
                e.preventDefault();
                $('select').attr('disabled','disabled');
            });

            $('.remove-disable-btn').on('click', function(e){
                e.preventDefault();
                $('select').attr('disabled',false);
            });
